- name: pause 1 minute
  pause:
    minutes: 1

- name: create rbac from template
  template:
    src: "rbac.yml.j2"
    dest: "~/rbac.yml"
  when: inventory_hostname == '{{ keepalived_master }}'
- name: apply rbac template
  shell: kubectl create -f ~/rbac.yml
  when: inventory_hostname == '{{ keepalived_master }}'
